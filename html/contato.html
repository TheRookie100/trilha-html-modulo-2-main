<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Clínica StyleMedic</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1><i>Clínica StyleMedic</i></h1>
      <img src="/img/banner2.png" alt="Imagem do Header" width="100%"/>
    </header>

    <div class="wrapper">
      <div class="menu">
        <ul>
          <li><a href="index.html"><strong>Página Principal</strong></a></li>
          <li><a href="sobre.html"><strong>Sobre a Clínica</strong></a></li>
          <li><a href="horario.html"><strong>Horário de Atendimento</strong></a></li>
          <li><a href="contato.html"><strong>Contato</strong></a></li>
        </ul>
      </div>
      <main>
        <div>
          <h2><i>Entre em Contato</i></h2>
          <p>Entre em contato conosco preenchendo o formulário abaixo:</p>
          <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required style="display: block;" />
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required style="display: block;" />
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required style="display: block;" />
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required style="display: block;"></textarea>
            <br />
            <div>
              <input type="submit" value="Enviar" />
              <input type="reset" value="Limpar" />
            </div>
          </form>
        </div>
      </main>
    </div>

    <footer>
      <p>
        Entre em contato conosco: telefone: (123) 456-7890 | email:
        contato@clinica.com
      </p>
    </footer>
  </body>
</html>
